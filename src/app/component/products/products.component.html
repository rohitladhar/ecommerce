<mat-grid-list cols="4" rowHeight="100px" gutterSize="20px" class="product-container">
  <mat-grid-tile *ngFor="let product of products" [colspan]="1" [rowspan]="3" [style.background]="000000">
    <mat-card class="example-card" (click)="singleProduct(product.id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{product.thumbnail}} alt={{product.thumbnail}} width="150px" height="100px">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-subtitle>Â£ {{product.price}}</mat-card-subtitle>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
