<mat-grid-list cols="4" rowHeight="100px" gutterSize="20px" class="product-container" >
    <mat-grid-tile
        *ngFor="let product of products"
        [colspan]="1"
        [rowspan]="3"
        [style.background]="000000">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{product.title}}</mat-card-title>
              <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{product.thumbnail}} alt={{product.thumbnail}}>
            <mat-card-content>
              <p>
                {{product.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
